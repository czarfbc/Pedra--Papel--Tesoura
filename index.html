<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="block">
        <h1>Pedra Papel Tesoura</h1>
        <h2></h2>
        <div class="flex">
            <div class="block">
                <p>Vitoria:</p>
                <input id="vitoria" value="0"></input>
            </div>
            <div class="block">
                <p>Empate:</p>
                <input id="empate" value="0"></input>
            </div>
            <div class="block">
                <p>Perdeu:</p>
                <input id="perdeu" value="0"></input>
            </div>
        </div>
        <hr>
    </div>
    <div class="flex">
        <div class="playerOptions">
            <div><img option="pedra" class="imgPlayer" src="./assets/img/pedra.png"></div>
            <div><img option="papel" class="imgPlayer" src="./assets/img/papel.png"></div>
            <div><img option="tesoura" class="imgPlayer" src="./assets/img/tesoura.png"></div>
        </div>
        <div class="enemyOptions">
            <div><img option="pedra" class="imgEnemy" src="./assets/img/pedra.png"></div>
            <div><img option="papel" class="imgEnemy" src="./assets/img/papel.png"></div>
            <div><img option="tesoura" class="imgEnemy" src="./assets/img/tesoura.png"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
